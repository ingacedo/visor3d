<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .visor-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #iframe {
      border: none;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 10;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      color: black;
      cursor: pointer;
      border-radius: 10px;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="visor-container">
    <div class="iframe-wrapper">
      <iframe
        id="iframe"
        src="https://3dwarehouse.sketchup.com/embed/299ddfa3-bf99-4c0a-9983-f761e21d073b?token=r90MLWRUM6E=&binaryName=s21&captures=20"
        allowfullscreen
      ></iframe>
      <div id="overlay" onclick="this.style.display='none'">
        Dale play y navegá libremente por el visor 3D.<br />
        Usá el mouse o los dedos para moverte.
      </div>
    </div>
  </div>
</body>
</html>
